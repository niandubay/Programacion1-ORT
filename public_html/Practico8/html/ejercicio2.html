<!DOCTYPE html>
<html>
    <head>
        <title>Práctico 8 - Ejercicio 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Ejercicio 1</p>
        <p>Ingresos</p>
        <label for="nombreClase">Nombre de la clase:</label>
        <input type="text" id="nombreClase"><br>
        <label for="profesor">Profesor de la clase:</label>
        <input type="text" id="profesor"><br>
        <label for="dia">Día de la clase:</label>
        <input type="text" id="dia"><br>
        <label for="hora">Hora de la clase:</label>
        <input type="text" id="hora"><br>
        <label for="edadmin">Edad mínima para participar:</label>
        <input type="text" id="edadmin"><br>
        <label for="edadmax">Edad máxima para participar:</label>
        <input type="text" id="edadmax"><br>
        <input type="button" value="Ingresar Clase" id="ingresarClase"><br>
        <label for="edadAlumno">Edad del nuevo alumno:</label>
        <input type="text" id="edadAlumno">
        <input type="button" value="Filtrar clases" id="filtrarClasesPorEdad"><br>
        <label for="nombreProfesor">Nombre del Profesor:</label>
        <input type="text" id="nombreProfesor">
        <input type="button" value="Contar sus clases" id="contarClasesPorProfesor"><br>
        <p id="salida"></p>
        
        <script src="../js/jquery-2.1.3.min.js"></script>
        <script src="../js/js2.js"></script>
    </body>
</html>
